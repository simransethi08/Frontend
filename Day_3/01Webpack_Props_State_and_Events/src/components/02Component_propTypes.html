<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>
   
    <div id="container"></div>
    <script type="text/babel">
        class Main extends React.Component{
            render(){
                return (
                    <div>
                        <h1>Hello Time is: {this.props.now} </h1>
                        <h1>Id is: {this.props.id} </h1>
                        <h1>Your age is: {this.props.age} </h1>
                    </div>
                )
            }
        }

        Main.propTypes = {
            now:React.PropTypes.string.isRequired,
            id:React.PropTypes.number,
            age:function(props,propName,componentName){
                if(props[propName] < 30){
                    return new Error(componentName + "-------"+
                    propName+" must be greater than 30!");
                }
            }
        }

        Main.displayName = 'MyMain';

       ReactDOM.render(
            <Main
                now = {new Date().toLocaleTimeString()}
                id = {123}
                age = {35}/>,
        document.getElementById('container'));
        
        {/*ReactDOM.render(
            <Main
                now = {new Date().toLocaleTimeString()}
                id = {123}
                age = {35}/>,
        document.getElementById('container'));*/}
    </script>
</body>
</html>
